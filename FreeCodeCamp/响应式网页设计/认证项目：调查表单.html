<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="认证项目调查表单.css">
    <title>freeCodeCamp Survey Form</title>
  </head>

  <body>  
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
      <fieldset>  
        <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="number">Age(optional)<input type="number" id="number" placeholder="Age" min="6" max="100"></label>
      
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input id="definitely" type="radio" name="recommand" value="definitely" class="inline">Definitely</label>
        <label><input id="maybe" type="radio" name="recommand" value="maybe" class="inline">Maybe</label>
        <label><input id="not sure" type="radio" name="recommand" value="not sure" class="inline">Not sure</label>
      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input class="inline" id="front-end project" type="checkbox" name="improve" value="front-end project">Front-end project</label>
        <label><input class="inline" id="back-end project" type="checkbox" name="improve" value="back-end project">Back-end project</label>
        <label><input class="inline" id="data visualization" type="checkbox" name="improve" value="data visualization">Data Visualization</label>
        <label><input class="inline" id="challenges" type="checkbox" name="improve" value="challenges">Challenges</label>
        <label><input class="inline" id="open source community" type="checkbox" name="improve" value="open source community">Open Source Community</label>
        <label for="gitter help rooms"><input class="inline" id="gitter help rooms" type="checkbox" name="improve" value="gitter help rooms">Gitter help rooms</label>
        <label for="videos"><input class="inline" id="videos" type="checkbox" name="improve" value="videos">Videos</label>
        <label for="city meetups"><input class="inline" id="city meetups" type="checkbox" name="improve" value="city meetups">City Meetups</label>
        <label for="wiki"><input class="inline" id="wiki" type="checkbox" name="improve" value="wiki">Wiki</label>
        <label for="forum"><input class="inline" id="forum" type="checkbox" name="improve" value="forum">Forum</label>
        <label for="additional courses"><input class="inline" id="additional courses" type="checkbox" name="improve" value="additional courses">Additional Courses</label>
      </fieldset>
      
      <fieldset>
        <label>Any comments or suggestions?
          <textarea id="bios" rows="5" cols="50" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>

      <button id="submit" type="submit">Submit</button>

    </form>
  </body>
</html>
